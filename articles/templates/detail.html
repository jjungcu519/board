{% extends 'base.html' %}

{% block body %}
<div class="card">
    <div class="card-header">
        <strong>{{article.title}}</strong>
    </div>
    <div class="card-body">
        {{article.content}}
    </div>
    <div class="card-footer">
        <em>{{article.created_at}}</em>
    </div>
</div>
<a href="{% url 'articles:delete' id=article.id %}" class="btn btn-danger">삭제</a>
<a href="{% url 'articles:edit' id=article.id %}" class="btn btn-warning">갱신</a>
{% endblock %}
